name: Affinity Suite
slug: affinity-suite
game_slug: affinity-suite
arch: win64
runner: wine
version: ElementalWarrior-x86_64
description: Affinity suite via Wine

files:
- setup: N/A:Please select the setup file for Affinity
- WINMETADATA: https://archive.org/download/win-metadata/WinMetadata.zip

script:
  wine:
    version: ElementalWarriorWine-x86_64
    battleye: false
    d3d_extras: false
    dxvk: false
    vkd3d: false
    dxvk_nvapi: false
    eac: false
    fsr: false

  game:
    prefix: $GAMEDIR/AffinityOnLinux
    
  system:
    env:
      WINEARCH: win64
    gamescope: false
    xephyr_fullscreen: false

  installer:
    - task:
    description: Creating Wine prefix...
    name: create_prefix
    prefix: $GAMEDIR
    - extract:
    description: Extracting Winmetadata...
    dst: $GAMEDIR/drive_c/windows/system32/
    file: WinMetadata.zip
    - task:
    name: winetricks
    app: --unattended --force vcrun2022 dotnet48 renderer=vulkan corefonts win11
    - task:
    description: Installing Affinity...
    executable: $setup
    name: wineexec
    prefix: $GAMEDIR
